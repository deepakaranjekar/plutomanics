<ion-header>
  <ion-toolbar>
    <ion-title>Plutomanics</ion-title>
    <ion-buttons slot="end">
      <ion-button><ion-icon name="funnel"></ion-icon></ion-button>
      <ion-button><ion-icon name="search"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-card>
          <ion-card-header>
            <ion-row>
              <ion-col size="12" no-padding>  
                  <ion-item no-lines no-padding>
                    <ion-thumbnail slot="start">
                      <div class="firstLetter">
                        {{tradCallsObj[0].title.charAt(0)}}
                      </div>
                    </ion-thumbnail>
                    <ion-label no-lines>
                      <ion-card-title>{{ tradCallsObj[0].title }}</ion-card-title>
                      <ion-card-subtitle>{{ tradCallsObj[0].subtitle}}</ion-card-subtitle>
                    </ion-label>
                  </ion-item>
              </ion-col>
              <!-- <ion-col size="2"> -->
                  <!-- <ion-label><ion-icon name="star" color="primary"></ion-icon></ion-label> -->
                   <!-- <ion-card-subtitle text-right class="ion-justify-content-center">{{ tradCallsObj[0].time}}</ion-card-subtitle> -->
              <!-- </ion-col> -->
            </ion-row>

          </ion-card-header>
          <ion-card-content>
            <div>
                <ion-img [src]='tradCallsObj[0].imageUrl'></ion-img>
            </div>
                  
            <div class="ion-padding-vertical">
              {{ tradCallsObj[0].description}}
            </div>

            <ion-row>
                <ion-col size='8' no-padding>
                    <ion-label class="diplay-inline-block">
                        <span class="diplay-inline-block" style="padding-right: 3px; vertical-align: middle;">
                            <ion-icon slot="start" name="star" style="font-size: 20px;"></ion-icon>
                        </span>
                        <span style="padding-right: 20px; font-size: 16px;">{{ tradCallsObj[0].favoriteCount}}</span>
                    </ion-label>
                  
                      <ion-label class="diplay-inline-block">
                          <span class="diplay-inline-block" style="padding-right: 5px; vertical-align: middle;">
                              <ion-icon slot="start" name="images" style="font-size: 20px;"></ion-icon>
                          </span>
                          <span style="font-size: 16px;">
                              {{ tradCallsObj[0].imageCount}}
                          </span>
                          
                      </ion-label>
                </ion-col>
                <ion-col size="4" text-right>
                    <ion-label style="color: #a5a1a1; font-size: 12px;">{{ tradCallsObj[0].time}}</ion-label>
                </ion-col>
            </ion-row>

          </ion-card-content>

        </ion-card>

      

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
