<ion-header>
  <ion-toolbar>
    <ion-title>Plutomanics</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="funnel"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label>Today</ion-label>
    <a (click)="switchToConciseView()">
      <ion-icon *ngIf="!detailView" color="medium" slot="end" name="apps"></ion-icon>
      <ion-icon *ngIf="detailView" color="medium" slot="end" name="menu"></ion-icon>
    </a>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let card of tradCallsObj">
        <ion-card>
          <ion-card-header>
            <ion-row [routerLink]="['/','user','tradeCalls',card?.id]">
              <ion-col size="12" no-padding>
                <ion-item no-lines no-padding>
                  <ion-thumbnail slot="start">
                    <div class="firstLetter">
                      {{ card?.title.charAt(0) }}
                    </div>
                  </ion-thumbnail>
                  <ion-label no-lines>
                    <ion-card-title>{{ card?.title }}</ion-card-title>
                    <ion-card-subtitle>{{ card?.subtitle}}</ion-card-subtitle>
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-card-header>
          <ion-card-content>
            <!-- <div>
                        <ion-img [src]='tradCallsObj[0].imageUrl'></ion-img>
                    </div> -->

            <div *ngIf="detailView" class="ion-padding-vertical">
              {{ card?.description}}
            </div>

            <ion-row>
              <ion-col size='8' no-padding>
                <ion-label class="diplay-inline-block">
                  <span class="diplay-inline-block vr_align_md">
                    <ion-icon class="fav_icon" slot="start" name="star"></ion-icon>
                  </span>
                  <span class="icon_lebal">{{ card?.favoriteCount}}</span>
                </ion-label>

                <ion-label class="diplay-inline-block">
                  <span class="diplay-inline-block vr_align_md">
                    <ion-icon class="img-icon" slot="start" name="images"></ion-icon>
                  </span>
                  <span class="icon_lebal">
                    {{ card?.imageCount}}
                  </span>

                </ion-label>
              </ion-col>
              <ion-col size="4" text-right>
                <ion-label class="time_label">{{ card?.time}}</ion-label>
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" position="bottom">
        <ion-infinite-scroll-content loadingSpinner="circles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>




</ion-content>
