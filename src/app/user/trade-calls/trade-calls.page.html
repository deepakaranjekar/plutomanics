<ion-header>
  <ion-toolbar>
    <ion-title>Plutomanics</ion-title>
    <ion-buttons slot="end">
      <ion-button><ion-icon name="funnel"></ion-icon></ion-button>
      <ion-button><ion-icon name="search"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-card>
          <ion-card-header>
            <ion-row>
              <ion-col size="2" style="padding: 5px 0px;">
                  <div class="firstLetter">
                    T
                  </div>
              </ion-col>
              <ion-col size="10"> 
                  <!-- <span class="firstLetter">
                      T
                  </span> -->
                  <!-- <div> -->
                      <ion-card-title>{{ tradCallsObj[0].title }}</ion-card-title>
                      <ion-card-subtitle>{{ tradCallsObj[0].subtitle}}</ion-card-subtitle>
                  <!-- </div> -->
              </ion-col>
              <!-- <ion-col size="2"> -->
                  <!-- <ion-label><ion-icon name="star" color="primary"></ion-icon></ion-label> -->
                   <!-- <ion-card-subtitle text-right class="ion-justify-content-center">{{ tradCallsObj[0].time}}</ion-card-subtitle> -->
              <!-- </ion-col> -->
            </ion-row>

          </ion-card-header>
          <ion-card-content>
            <div>
                <ion-img [src]='tradCallsObj[0].imageUrl'></ion-img>
            </div>
                  
            <div style="padding: 10px 0px">
              {{ tradCallsObj[0].description}}
            </div>

            <ion-row>
                <ion-col size='8' style="padding: 0;">
                    <ion-label style="display: inline-block;">
                        <span style="padding-right: 3px; display: inline-block; vertical-align: middle;">
                            <ion-icon slot="start" name="star" style="font-size: 24px;"></ion-icon>
                        </span>
                        <span style="padding-right: 20px; font-size: 18px;">{{ tradCallsObj[0].favoriteCount}}</span>
                    </ion-label>
                  
                      <ion-label style="display: inline-block;">
                          <span style="padding-right: 5px; display: inline-block; vertical-align: middle;">
                              <ion-icon slot="start" name="images" style="font-size: 24px;"></ion-icon>
                          </span>
                          <span style="font-size: 18px;">
                              {{ tradCallsObj[0].imageCount}}
                          </span>
                          
                      </ion-label>
                </ion-col>
                <ion-col size="4" text-right>
                    <ion-label style="color: #a5a1a1; font-size: 14px;">{{ tradCallsObj[0].time}}</ion-label>
                </ion-col>
            </ion-row>

          </ion-card-content>

        </ion-card>

      

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
