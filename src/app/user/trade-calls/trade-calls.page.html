<ion-header>
  <ion-toolbar>
    <ion-title>Plutomanics</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!detailView" (click)="switchToConciseView()">
        <ion-icon name="apps"></ion-icon>
      </ion-button>
      <ion-button *ngIf="detailView" (click)="switchToConciseView()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="funnel"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
    <ion-list *ngIf="!tradCallsObj">
        <ion-list-header>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </ion-list-header>
        <ion-item *ngFor="let fake of fakeTradCard">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-list>

<div *ngIf="tradCallsObj">
  <ion-item>
    <ion-label>Today</ion-label>
    <!-- <a (click)="switchToConciseView()">
      <ion-icon class="img-icon" *ngIf="!detailView" color="medium" slot="end" name="apps"></ion-icon>
      <ion-icon class="img-icon" *ngIf="detailView" color="medium" slot="end" name="menu"></ion-icon>
    </a> -->
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let card of tradCallsObj; let i = index">
        <ion-card>
          <ion-card-header>
            <ion-row [routerLink]="['/','user','tradeCalls',card?.id]">
              <ion-col size="12" no-padding>
                <ion-item no-lines no-padding>
                  <ion-thumbnail slot="start">
                    <div class="firstLetter">
                      <!-- [style.backgroundColor]="'#' + math.random().toString(16).slice(2, 8)" -->
                      {{ card?.title.charAt(0) }}
                    </div>
                  </ion-thumbnail>
                  <ion-label no-lines>
                    <ion-card-title>{{ card?.title }}</ion-card-title>
                    <ion-card-subtitle>{{ card?.subtitle}}</ion-card-subtitle>
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-card-header>
          <!-- <div>
              <ion-img [src]='tradCallsObj[0].imageUrl'></ion-img>
          </div> -->
          <ion-card-content>
            <div *ngIf="detailView" [ngClass]="detailView ? 'cardTxtEllipsis' : ''"> 
              {{ card?.description}}
            </div>

            <ion-row>
              <ion-col size='8' no-padding>
                <ion-label class="diplay-inline-block">
                  <span class="diplay-inline-block vr_align_md">
                    <ion-icon class="fav_icon" slot="start" name="star"></ion-icon>
                  </span>
                  <span class="icon_lebal">{{ card?.favoriteCount}}</span>
                </ion-label>

                <ion-label class="diplay-inline-block">
                  <span class="diplay-inline-block vr_align_md">
                    <ion-icon class="img-icon" slot="start" name="images"></ion-icon>
                  </span>
                  <span class="icon_lebal">
                    {{ card?.imageCount}}
                  </span>

                </ion-label>
              </ion-col>
              <ion-col size="4" text-right>
                <ion-label class="time_label">{{ card?.time}}</ion-label>
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" position="bottom">
        <ion-infinite-scroll-content loadingSpinner="circles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>

</div>


</ion-content>
