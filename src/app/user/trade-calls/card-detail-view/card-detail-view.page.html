<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user/tradeCalls"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ cardDetail?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col>

            <ion-card>
                <ion-card-header>
                  <ion-row>
                    <ion-col size="12" no-padding>  
                        <ion-item lines="none" no-padding>
                          <ion-thumbnail slot="start">
                            <div class="firstLetter">
                                {{cardDetail?.title.charAt(0)}}
                            </div>
                          </ion-thumbnail>
                          <ion-label no-lines>
                            <ion-card-title>{{ cardDetail?.title }}</ion-card-title>
                            <ion-card-subtitle>{{ cardDetail?.subtitle }}</ion-card-subtitle>
                          </ion-label>
                        </ion-item>
                    </ion-col>
                  </ion-row>

                </ion-card-header>
                <div>
                    <!-- <ion-img [src]='cardDetail?.imageUrl'></ion-img> -->
                    <ion-slides pager="true" [options]="slideOpts">
                        <ion-slide *ngFor="let imgURL of cardDetail?.imageUrl">
                            <ion-img [src]='imgURL'></ion-img>
                        </ion-slide>
                    </ion-slides>
                </div>
                <ion-card-content>
                  
                        
                  <div class="ion-padding-vertical">
                      {{ cardDetail?.description}}
                  </div>

                  <ion-row>
                      <ion-col class="card-footer" size='8' no-padding>
                            <div class="footer-info">
                                <ion-icon name="star"></ion-icon>
                                <ion-text class="space-left-5">{{ cardDetail?.favoriteCount}}</ion-text>
                                <ion-icon name="images" class="space-left-10"></ion-icon>
                                <ion-text class="space-left-5">{{ cardDetail?.imageCount}}</ion-text>
                            </div>
                      </ion-col>
                      <ion-col size="4" no-padding>
                          <ion-text class="footer-info time_label_color" float-right>{{ cardDetail?.time}}</ion-text>
                      </ion-col>
                  </ion-row>

                </ion-card-content>
              </ion-card>

            </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
